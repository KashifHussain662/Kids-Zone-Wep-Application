<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sign up.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <form id="form" class="form">
        <h2>Sign Up Form</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username">
          <br>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Email">
          <br>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <br>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="Confirm password">Confirm password</label>
          <input type="password" id="Confirm password" placeholder="Enter Password Again">
          <br>
          <small>Error message</small>
        </div>
        <button oncanplay="ttt()" type="submit">Submit</button>
        <button type="reset">Reset</button>
        <a href="./home.html" type="button">Back</a>
      </form>
    </div>
    <script src="./sign up.js"></script>
  </body>
</html>
